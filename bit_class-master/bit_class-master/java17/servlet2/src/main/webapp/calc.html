<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的计算器</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myajax() {
            jQuery.getJSON("mycalc2",
                {"num1":jQuery("#number1").val(),
                    "num2":jQuery("#number2").val()},
                function (data) {
                    // 控制台打印对象
                    console.dir(data);
                    alert(data.sum);
                });
        }
    </script>
</head>
<body>
    <form method="post" action="calc">
        <div style="text-align: center;">
            <h1>计算器</h1>
            数字1：<input id="number1" name="number1" type="number"><p>
            数字2：<input id="number2" name="number2" type="number"><p>
            <input value=" 提 交 " type="button" onclick="myajax()">
        </p>
        </div>
    </form>
</body>
</html>
